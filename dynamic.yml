http:
  routers:
    txms-router:
      rule: "Host(`{{ env \"DOMAIN_NAME\" }}`)"
      service: txms-service
      entryPoints:
        - websecure
      tls:
        certResolver: myresolver

  services:
    txms-service:
      loadBalancer:
        servers:
          - url: "http://localhost:8080"
