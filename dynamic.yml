http:
  routers:
    txms-router-http:
      rule: "Host(`${DOMAIN_NAME}`)"
      service: txms-service
      entryPoints:
        - web
      middlewares:
        - redirect-to-https

    acme-http:
      rule: "PathPrefix(`/.well-known/acme-challenge/`)"
      entryPoints:
        - web
      service: acme-service

  services:
    txms-service:
      loadBalancer:
        servers:
          - url: "http://localhost:8080"

    acme-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8080"
